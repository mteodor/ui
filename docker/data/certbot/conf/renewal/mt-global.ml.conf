# renew_before_expiry = 30 days
version = 1.11.0
archive_dir = /etc/letsencrypt/archive/mt-global.ml
cert = /etc/letsencrypt/live/mt-global.ml/cert.pem
privkey = /etc/letsencrypt/live/mt-global.ml/privkey.pem
chain = /etc/letsencrypt/live/mt-global.ml/chain.pem
fullchain = /etc/letsencrypt/live/mt-global.ml/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 306ba2bb2d83df8368642a5d7307a9ca
rsa_key_size = 4096
authenticator = webroot
manual_public_ip_logging_ok = None
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
mt-global.ml = /var/www/certbot
